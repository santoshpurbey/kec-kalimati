{% extends 'base.html' %}
{% block container %}
<h1> {{ subject_name }}</h1>
{% if notes %}
        <table class="table table-hover">
                      <thead>
                        <tr>
                          <th scope="col">S.N</th>
                          <th scope="col">Author</th>
                          <th scope="col">College</th>
                          <th scope="col"> Downloaded </th>
                          <th scope="col"> download Links </th>
                        </tr>
                      </thead>
                      <tbody>
                        {% for note in notes %}
                        <tr>
                          <th scope="row">{{ forloop.counter }}</th>
                          <td>{{ note.author }}</td>
                          <td>{{ note.college }}</td>
                          <td>{{ note.download }}</td>
                          <td><a href="{% url 'download' note.pk %}" id ="{{ note.pk }}"  download><button type="button" class="btn btn-success">Download</button></a></td>
                        </tr>
                        {% endfor %}
                      </tbody>
                    </table>
                    {% endif %}
    <script>
      $("button").click(function(){
    $.ajax({url: "download", success: function(result){
        $("#div1").html(result);
    }});
});
</script>
{% endblock container %}
